<h2>Create a New Client</h2>

<form #newClient #newClientForm="ngForm" (ngSubmit)="onAddClient(newClient)">
    <p>
        <label>Business Name:</label>
        <input type="text" [(ngModel)]="newClient.business_name" required>
    </p>
    <p>
        <label>Email:</label>
        <input type="email" [(ngModel)]="newClient.contact_email" required>
    </p>
    <p>
        <button type="submit" [disabled]="!newClientForm.valid">Submit</button>
    </p>
</form>


<input type="text" #newItem/>
<button (click)="onAddItem(newItem)">Add item</button>
