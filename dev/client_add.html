<h2>Create a New Client</h2>

<form class="form-horizontal" #newClient #newClientForm="ngForm" (ngSubmit)="onAddClient(newClient)">
    <div class="form-group">
        <label for="name" class="col-sm-4 control-label">Business Name:</label>
        <div class="col-sm-5">
            <input class="form-control" id="name" type="text" (ngModel)="newClient.name" required>
        </div>
    </div>
    <div class="form-group">
        <label for="email" class="col-sm-4 control-label">Email:</label>
        <div class="col-sm-5">
            <input class="form-control" id="email" type="emails" (ngModel)="newClient.email" required>
        </div>
    </div>
    <p>
      <button type="submit" [disabled]="!newClientForm.valid">Submit</button>
    </p>
    <p [hidden]="new_client_added">New client has been added</p>
</form>
