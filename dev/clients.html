<h2>List of Clients</h2>
<div *ngFor="#clientListItem of clientListItems">
  <div class="panel">
    <div class="row">
      <div class="col-sm-2">
        <img src="http://workninja.com/wp-content/uploads/original_workninja_logo_green.gif" alt="image">
      </div>
      <div class="col-sm-10">
        <h3 (click)="onItemClicked(clientListItem)">
            {{clientListItem.business_name}}</h3>
        <div class="row">
          <div class="col-sm-5">
            <h4>{{clientListItem.country}}</h4>
            <p>
              Email: {{clientListItem.contact_email}}<br />
              ABN: {{clientListItem.abn}}
            </p>
          </div>
          <div class="col-sm-3">
            <h4>Address:</h4>
            <p>
              <span class="hidden-xs indent"></span>{{clientListItem.address}}<br />
              <span class="hidden-xs indent"></span>{{clientListItem.suburb}}, {{clientListItem.postcode}}, {{clientListItem.state}}
            </p>
          </div>
          <div class="col-sm-4">
            <button class="btn btn-link" (click)="onEditItem(clientListItem)">Edit</button>
            <button class="btn btn-link" (click)="onDeleteItem()">Delete</button>
          </div>
        </div>
        <div *ngIf="clientListItem.edit_mode">
          <form class="form-horizontal" #editClient #editClientForm="ngForm" (ngSubmit)="onAddClient(editClient)">
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-5">
                    * Required fields
                </div>
            </div>
            <div class="form-group">
                <label for="business_name" class="col-sm-4 control-label">Business name*:</label>
                <div class="col-sm-5">
                    <input class="form-control" id="business_name" type="text" (ngModel)="editClient.business_name" required>
                </div>
            </div>
            <div class="form-group">
                <label for="abn" class="col-sm-4 control-label">ABN*:</label>
                <div class="col-sm-5">
                    <input class="form-control" id="abn" type="number" (ngModel)="editClient.abn" required>
                </div>
            </div>
            <div class="form-group">
                <label for="contact_email" class="col-sm-4 control-label">Email*:</label>
                <div class="col-sm-5">
                    <input class="form-control" id="contact_email" type="emails" (ngModel)="editClient.contact_email" required>
                </div>
            </div>
            <div class="form-group">
                <label for="address" class="col-sm-4 control-label">Address*:</label>
                <div class="col-sm-5">
                    <input class="form-control" id="address" type="text" (ngModel)="editClient.address" required>
                </div>
            </div>
            <div class="form-group">
                <label for="suburb" class="col-sm-4 control-label">Suburb*:</label>
                <div class="col-sm-5">
                    <input class="form-control" id="suburb" type="text" (ngModel)="editClient.suburb" required>
                </div>
            </div>
            <div class="form-group">
                <label for="postcode" class="col-sm-4 control-label">Postcode*:</label>
                <div class="col-sm-5">
                    <input class="form-control" id="postcode" type="text" (ngModel)="editClient.postcode" required>
                </div>
            </div>
            <div class="form-group">
                <label for="state" class="col-sm-4 control-label">State*:</label>
                <div class="col-sm-5">
                    <input class="form-control" id="state" type="text" (ngModel)="editClient.state" required>
                </div>
            </div>
            <div class="form-group">
                <label for="country" class="col-sm-4 control-label">Country*:</label>
                <div class="col-sm-5">
                    <select class="form-control" id="country" type="text" (ngModel)="editClient.country" required>
                      <option value="Australia">Australia</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="picture" class="col-sm-4 control-label">Link to business logo:</label>
                <div class="col-sm-5">
                    <input class="form-control" id="picture" type="text" (ngModel)="editClient.picture">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-5">
                    <button class="btn btn-primary"type="submit" [disabled]="!editClientForm.valid">Submit</button>
                </div>
            </div>
          </form>
        </div>
      </div>
  </div>
</div>
