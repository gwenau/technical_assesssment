<h2>List of Clients</h2>
<div *ngFor="#clientListItem of clientListItems">
  <div class="panel">
    <div class="row">
      <div class="col-sm-2">
        <img src="{{clientListItem.picture}}" alt="image">
      </div>
      <div class="col-sm-10">
        <h3 (click)="onItemClicked(clientListItem)">
            {{clientListItem.business_name}}</h3>
        <div class="row">
          <div class="col-sm-5">
            <h4>{{clientListItem.country}}</h4>
            <p>
              Email: {{clientListItem.contact_email}}<br />
              ABN: {{clientListItem.abn}}
            </p>
          </div>
          <div class="col-sm-4">
            <h4>Address:</h4>
            <p>
              <span class="hidden-xs indent"></span>{{clientListItem.address}}<br />
              <span class="hidden-xs indent"></span>{{clientListItem.suburb}}, {{clientListItem.postcode}}, {{clientListItem.state}}
            </p>
          </div>
          <div class="col-sm-3">
            <button class="btn btn-link" (click)="onEditItem(clientListItem)">Edit</button>
            <button class="btn btn-link" (click)="onDeleteItem()">Delete</button>
          </div>
        </div>
        <div *ngIf="clientListItem.edit_mode">
          <form class="form-horizontal edit_form" #editClientForm="ngForm" (ngSubmit)="onSaveEditItem(clientListItem)">
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                    <label for="business_name" class="col-sm-3 control-label">Business name:</label>
                    <div class="col-sm-8">
                        <input class="form-control" id="business_name" type="text" [(ngModel)]="clientListItem.business_name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="abn" class="col-sm-3 control-label">ABN:</label>
                    <div class="col-sm-8">
                        <input class="form-control" id="abn" type="number" [(ngModel)]="clientListItem.abn" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="contact_email" class="col-sm-3 control-label">Email:</label>
                    <div class="col-sm-8">
                        <input class="form-control" id="contact_email" type="emails" [(ngModel)]="clientListItem.contact_email" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="address" class="col-sm-3 control-label">Address:</label>
                    <div class="col-sm-8">
                        <input class="form-control" id="address" type="text" [(ngModel)]="clientListItem.address" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="suburb" class="col-sm-3 control-label">Suburb:</label>
                    <div class="col-sm-8">
                        <input class="form-control" id="suburb" type="text" [(ngModel)]="clientListItem.suburb" required>
                    </div>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                    <label for="postcode" class="col-sm-3 control-label">Postcode:</label>
                    <div class="col-sm-8">
                        <input class="form-control" id="postcode" type="text" [(ngModel)]="clientListItem.postcode" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="state" class="col-sm-3 control-label">State:</label>
                    <div class="col-sm-8">
                        <input class="form-control" id="state" type="text" [(ngModel)]="clientListItem.state" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="country" class="col-sm-3 control-label">Country:</label>
                    <div class="col-sm-8">
                        <select class="form-control" id="country" type="text" [(ngModel)]="clientListItem.country" required>
                          <option value="Australia">Australia</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="picture" class="col-sm-3 control-label">Link to business logo:</label>
                    <div class="col-sm-8">
                        <input class="form-control" id="picture" type="text" [(ngModel)]="clientListItem.picture">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-8 text-right">
                        <button class="btn btn-primary"type="submit" [disabled]="!editClientForm.valid">Save</button>
                    </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
  </div>
</div>
